<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-css.css">
    <title>ingreso</title>
</head>


<body >
    
    <div >
       

        <div >
            <div><img  class="fondo" src="logo-mom.jpg" alt=""></div>

            <div class="principal" >
                <h1>Ingreso</h1>
                <div class="parte">
                    <div><label for="tipoDocumento">Tipo de Documento</label></div>
            
                    <div>
                        <select id="tipoDocumento" name="tipoDocumento"><br>
                        <option value="Documento">Cedula de ciudadania</option>
                        <option value="Documento">tarjeta de identidad</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Extranjería">extranjero</option>
                        </select>
                    </div>
                </div>
                
    
                
    
                <div class="parte">
                    <div>
                        <label for="numeroDocumento">Número de Documento</label>
                        
                    </div>
                    <div>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" required>
                    </div>
                </div>
    
                
    
                <div class="parte">
                    <div>
                        <label for="contrasena">Contraseña:</label>
                    </div>
                    <div>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                </div>
    
                
    
                <div class="botones">
                    <br>
                    <div>   
                        <button type="submit" id="ingresar">Ingresar</button>
                    </div>
                    
                    <div>
                        <button type="button" id="Registrarme">Registrarme</button>
                    </div>
                </div>
                
                <nav ><a href="">¿olvidaste tu contraseña?</a></nav>
            </div>
        </div>
       
    </div>
</body>
</html>
